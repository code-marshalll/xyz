<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send to Multiple HR Emails</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .form-container { margin-bottom: 2rem; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>Send Email to Multiple HRs</h2>

  <div class="form-container">
    <form method="post" action="/send-multiple">
      <label for="hr_emails">HR Emails (comma separated):</label><br>
      <input type="text" id="hr_emails" name="hr_emails" placeholder="hr1@example.com, hr2@example.com" style="width: 100%;"><br><br>

      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject" style="width: 100%;"><br><br>

        <select name="role" required>
            <option value="1">Spring Boot Resume</option>
            <option value="2">FastAPI / React / Django Resume</option>
        </select>
      <button type="submit">Send</button>
    </form>
  </div>

  {% if results %}
  <h3>Results:</h3>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td>{{ r.email }}</td>
        <td class="{{ 'success' if r.success else 'error' }}">
          {{ 'Success' if r.success else 'Failed' }}
        </td>
        <td>{{ r.message }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</body>
</html>
